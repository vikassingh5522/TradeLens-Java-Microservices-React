
# ? SERVICE CONFIGURATION

spring.application.name=analytics-service
server.port=8084

server.servlet.context-path=/analytics

# Allow cross-origin requests (CORS) for frontend localhost (React)
spring.web.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true


# ?? KAFKA CONFIGURATION

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=analytics-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer


# ? ACTUATOR ENDPOINTS

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ? LOGGING

logging.level.org.springframework.web=INFO
logging.level.com.tradelens.analytics=DEBUG
logging.level.org.springframework.messaging=INFO
logging.level.org.springframework.web.socket=INFO

# ?? WEBSOCKET / STOMP SETTINGS

# Set STOMP broker relay (optional, we use simple broker)
spring.websocket.enabled=true
spring.web.resources.add-mappings=true

# This ensures WebSocket/SockJS is accessible through Gateway on port 8080
# and supports CORS properly
